<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Find the Hiker!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cal.css">
    <script src="hack.js"></script>
</head>

<body>

    <div class="pageInfo">
        <h1>Find the Hiker!</h1>
        <h4>5mins, find someone to hike with today!<h4><br>
        
        <form class="takeInput">
            <div class="basic info">
                <label for="nickname">How can we call you:</label><br>
                <input type="text" id="nickname" placeholder="bobo"><br><br>
            </div>

            <div class="personality">
                <label for="interest">What kind of milk do you drink coffee with:</label><br>
                    <input type="radio" name="milk" value="milk">Milk<br>
                    <input type="radio" name="milk" value="almond milk">Almond Milk<br>
            </div>

            <button type="submit" onclick="take_user_input(event)">Submit</button>

        </form>
    </div>

</body>
</html>
